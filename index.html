<div class="row">

{% assign image_files = site.static_files | where_exp: "image", "image.path contains 'images/gallery'" %}

<div class="column">
{% assign i = 0  %}
{% for image in image_files %}
 
<img src="{{ image.path }}" alt="image" />
 {{ i }}
 
{% assign i = i | plus 1  %}
 {% endfor %}

 </div>
 
</div>
