---
layout: default
title: Taartje van Geluk
---
<div class="gallery-container"> 
    {% assign image_files = site.static_files | where_exp: "image", "image.path contains 'images/thumb'" %}
    {% for image in image_files %}
    <a href="{{ image.path | replace: 'images/thumb', 'images/web' }}" data-lightbox="taartjevangeluk" ><img class="gallery-image" src="{{ image.path }}" /></a>
    {% endfor %}
</div>
